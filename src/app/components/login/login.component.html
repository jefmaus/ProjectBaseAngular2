<div class="row justify-content-center align-items-center vh-100">
  <div class="login-cont mat-elevation-z4 p-20">

    <form [formGroup]="form" class="flex f-row" (ngSubmit)="onSubmit()">

      <div class="fz-1-2 mb-10 flex center-x">
        <i class="material-icons f-color-primary mr-5">lock</i>
        <div class="pt-3">Iniciar Sesi&oacute;n</div>
      </div>

      <mat-form-field class="example-full-width">
        <input type="text" matInput formControlName="usuario" placeholder="Usuario" required>
        <mat-error *ngIf="form.controls['usuario'].errors?.required">El usuario es requerido</mat-error>
        <mat-error *ngIf="form.controls['usuario'].errors?.minlength">Ingrese mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password" matInput formControlName="clave" placeholder="Contrase&ntilde;a" required>
        <mat-error *ngIf="form.controls['clave'].errors?.required">La contrase&ntilde;a es requerida</mat-error>
        <mat-error *ngIf="form.controls['clave'].errors?.minlength">Ingrese mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>

    </form>
